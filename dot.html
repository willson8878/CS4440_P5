            <div>
                <label for="categorySelect">Y Scale:</label>
            </div>
            <select class="custom-select" id="ySelect" onchange="onCategoryChanged()">
                    <option selected value="Admission Rate">Admission Rate</option>
                    <option value="ACT Median">ACT Median</option>
                    <option value="UndergradPopulation">Undergrad Population</option>
             </select>
        </div>
        <div style="position: absolute; top: 600px; margin-left: 1100px;">
            <label for="categorySelect">X Scale:</label>
            <select class="custom-select" id="xSelect" onchange="onCategoryChanged()">
                    <option selected value="Admission Rate">Admission Rate</option>
                    <option value="ACT Median">ACT Median</option>
                    <option value="UndergradPopulation">Undergrad Population</option>
                </select>
        </div>
    </div>
